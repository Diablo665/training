<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel = "icon", href = "img/icon.ico">
    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
</head>
<body>
    <header>
        <h1 role="banner"> &#9997; Task Mates</h1>
        <div id=right>
            <a href="./statistics.html" target="_blank">Статистика</a>
            <button id="themeButton" data-action='setTheme' aria-label="Переключить тему"> <ion-icon id='iconType' name="sunny"> </ion-icon> </button>
        </div>
    </header>
    
    <div class = container role="main " > 

        <div class="control-panel">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Поиск задач...">
                
                <button role="button" id="searchButton">Поиск</button>
            </div>

             <div class="toggle-filters">
                <button role="button" id="filtersToggle">
                    <span class="filter-line">Открыть меню</span>
                </button>
            </div>

            <div class="filters-menu">
                <div class="filters">
                    <p class="filter-description">Статус задач:</p>
                    <div class="categories">
                        <select class="categoryFilter">
                            <option value="all">Все</option>
                            <option value="completed">Решенные</option>
                            <option value="notCompleted">Нерешённые</option>                        
                        </select>
                    </div>

                    <p class="filter-description">Сортировка: </p>
                    <div class="categories">
                        <select class="categoryFilter sort">
                            <option value="default">По умолчанию</option>
                            <option value="completed-start">Сначала решённые</option>
                            <option value="completed-end">Сначала не решенные</option>            
                        </select>
                    </div>
                </div>            
    
                <div class="bulk-actions">
                    <button role="button" id="selectAll" data-action="selectAll">Выделить все</button>
                    <button role="button" id="markCompleted" data-action="doneAll">Выполнить выделенные задачи</button>
                    <button role="button" id="deleteSelected" data-action="deleteAll">Удалить выбранные</button>
                </div>
            </div>
        </div>

        <div class = taskPanel> 
            <div class = taskAdd> 
                <input type = text placeholder = 'Новая задача...' id = newTask> 
                <select id="taskCategory">
                    <option value="low">Низкий</option>
                    <option value="medium">Средний</option>
                    <option value="high">Высокий</option>
                </select>
                <button role="button" id = addTask data-action='add'> Добавить </button>
            </div>
            <div class = taskList> 
                
            </div>
        </div>
    </div>

    <div class = editConteiner style="display:none"> 
        <h2> Редактор задач </h2>
        <div class = "editPanel"> 
            <textarea id="editForm"></textarea>
            <br />
            <span style="font-size: 18px;"> Статус задачи после редактирования: </span>
            <select id='editSelect'>
                <option> <ion-icon name="checkbox-outline" id="editTaskDone" style="color: green"></ion-icon> Решено</option>
                <option> <ion-icon name="close-circle-outline" id="editTaskNoDone" style="color: red"></ion-icon> Не решено </option>
            </select>
            <br />

            <span style="font-size: 18px;"> Приоритет задачи после редактирования: </span>
            <select id='editPrioritySelect'>
                <option value="low"><ion-icon name="information-circle-outline" style="color: green"></ion-icon> Низкий </option>
                <option value="medium"><ion-icon name="information-circle-outline" style="color: yellow"></ion-icon> Средний </option>
                <option value="high"><ion-icon name="information-circle-outline" style="color: red"></ion-icon> Высокий </option>
                
            </select>

            <div class = buttons>
                <button role="button" id="cancellEdit" data-action="closeEdit">Отмена</button>
                <button role="button" id="saveEdit" data-action="edit">Сохранить</button>
            </div>

        </div>
    </div>

</html>
